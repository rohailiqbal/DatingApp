<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    
        <h2 class="text-center text-primary">Sign Up!</h2>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.UserName">
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" name="pass" placeholder="Password" [(ngModel)]="model.Password">
        </div>
            
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
        </div>
        
    
</form>
